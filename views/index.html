<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MVC Tech Blog</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/css/jass.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <header class="home-page bg-dark border-bottom border-body text-light" data-bs-theme="dark">
        <!-- Navbar content -->
        <nav class="navbar justify-content-start fixed-top" data-bs-theme="dark">
            <a class="p-2" href="/">Home</a>
            <a class="p-2" href="/dashboard">Dashboard</a>
            <!-- {{#if loggedIn}} -->
            <a class="p-2" id="logout" class="btn-no-style">Logout</a>
            <!-- {{else}} -->
            <a class="p-2" href="/login">Login</a>
            <!-- {{/if}} -->
        </nav>

        <br>
        <h1 class="card-header text-center rounded border-dark text-bg-light p-1 mb-3 m-4" style="max-width: 20%;">The Tech Blog</h1>
    </header>

    <main>
    <div class="blog-posts">
      <div class="card text-bg-dark mb-3 m-2" style="max-width: 80%">
        <div class="card-header text-bg-dark mb-3">Header</div>
        <div class="card-body text-bg-light mb-3">
          <h5 class="card-title">Dark card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </main>
  <!-- {{#if loggedIn}} -->
  <script src="/js/logout.js"></script>
  <!-- {{/if}} -->
</body>

</html>
